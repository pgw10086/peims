<html xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<div th:fragment="wageConfirm" class="modal fade bd-example-modal-lg" id="positionAdd" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">确认月工资</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-3">员工id：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="岗位id" value="1011234" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">员工姓名：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="岗位名称" value="张三" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">员工工龄：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="员工工龄" value="10" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">工龄工资(工龄*10)：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="工龄工资" value="100" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">员工岗位ID：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="员工岗位ID" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">岗位工资：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="岗位工资" value="3000" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">缺勤次数：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="缺勤次数" value="0" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">扣除工资(一次10元)：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="扣除工资" value="0" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">总工资：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="总工资" value="3100"  >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">所得税税率：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="所得税税率" value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">税后工资：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="税后工资" value="3100"  >
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">时间：</div>
                    <div class="col-9">
                        <input class="form-control" placeholder="时间" value="2019-10" >
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
    <script>
        var positionUpdate = {
            methods:{
                postWage:function () {
                    axios.put("https://127.0.0.1:8080/api/v1/position",this.wage)
                        .then(response => {
                            console.log(response.data);
                            this.data = response.data;
                            // console.log(this.msg);
                            this.msg = '添加成功';
                            this.alerts = 'alert alert-success';
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            }
        }
    </script>
</div>
</html>
